name: Sync configs from server

on:
  schedule:
    - cron: "15 */1 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download files from server (root)
        run: |
          set -e

          curl -fsSL "http://${{ secrets.CONFIG_SERVER_IP }}/AllConfigs.txt" -o AllConfigs.txt
          curl -fsSL "http://${{ secrets.CONFIG_SERVER_IP }}/AllVmess.txt" -o AllVmess.txt
          curl -fsSL "http://${{ secrets.CONFIG_SERVER_IP }}/AllVless.txt" -o AllVless.txt
          curl -fsSL "http://${{ secrets.CONFIG_SERVER_IP }}/AllTrojan.txt" -o AllTrojan.txt
          curl -fsSL "http://${{ secrets.CONFIG_SERVER_IP }}/AllShadowSocks.txt" -o AllShadowSocks.txt

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add AllConfigs.txt AllVmess.txt AllVless.txt AllTrojan.txt AllShadowSocks.txt

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update configs from server"
          git push
